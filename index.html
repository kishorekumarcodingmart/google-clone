<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <!-- Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section>
        <div id="navbar">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Image</a></li>
                <li><span class="material-symbols-outlined">apps</span></li>
                <li><img src="/src/account.png" alt="account pic"/></li>
            </ul>
        </div>
        <div id="search">
            <img src="/src/logo.png" alt="logo"/>
            <input type="search" placeholder="  &#xF002;"style="font-family:Arial, FontAwesome" size="60"/>  
            <div id="button">
                <button class="button">Google Search</button>
                <button class="button">I'm Feeling Lucky</button>
            </div>
            <p>Google offered in: 
                <span class="blue">हिन्दी</span>
                <span class="blue">বাংলা</span>
                <span class="blue">తెలుగు</span>
                <span class="blue">मराठी</span>
                <span class="blue">தமிழ்</span>
                <span class="blue">ગુજરાતી</span>
                <span class="blue">ಕನ್ನಡ</span>
                <span class="blue">മലയാളം</span>
                <span class="blue">ਪੰਜਾਬੀ</span>
            </p>
        </div>
    </section>
    <footer>
        <div id="country__div">
            <p>India</p>
        </div>
        <div id="credits__div">
            <ul>
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
            </ul>
            <ul>
                <li>Privacy</li>
                <li>Term</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
</body>
</html>
